<!DOCTYPE html>
<!--VIEW RESERVATIONS-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reservation App</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Restaurant</h1>
      <h3>No need to wait! Create your reservation today!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Create Reservation</button></a>
    </div>
    <div class="card" id="reservationSection">
        <div class="card-header">
          <h3><strong>Current Reservations</strong></h3>
        </div>

      </div>
      <div class="card" id="waitingListSection">
        <div class="card-header">
          <h3><strong>Waitlist</strong></h3>
        </div>

      </div>
    </div>
  </div>
</div>

    <script type="text/javascript">
    $(document).ready(()=> {
      $.get("/api/tables",(data) => {
        for (let i = 0; i < data.length; i++) {
          console.log(data[i]);
          const newReservation = $(`<div class='card-body'></div>`);
          const newReservationStats = $(`<div class='stats'></div>`);
          newReservation.append($("<h2 class='name'>").text(data[i].name));
          newReservation.append(newReservationStats);
          newReservationStats.append($(`<h3><strong>Phone Number:</strong> <span class="phoneNumber">${data[i].phoneNumber}</span></h3>`));
          newReservationStats.append($(`<h3><strong>Email:</strong> <span class="email">${data[i].email}</span></h3>`));
          newReservationStats.append($(`<h3><strong>Reservation ID:</strong> <span class="reservationID">${data[i].reservationID}</span></h3>`));
          newReservation.append(`<hr class = 'my-4'>`);
          $("#reservationSection").append(newReservation);
        }
      });

      $.get('/api/waitingList',(data) => {
        for (let i = 0; i < data.length; i++) {
        console.log(data[i]);
        const newWaitList = $(`<div class='card-body'></div>`);
          const newWaitListStats = $(`<div class='stats'></div>`);
          newWaitList.append($("<h2 class='name'>").text(data[i].name));
          newWaitList.append(newWaitListStats);
          newWaitListStats.append($(`<h3><strong>Phone Number:</strong> <span class="phoneNumber">${data[i].phoneNumber}</span></h3>`));
          newWaitListStats.append($(`<h3><strong>Email:</strong> <span class="email">${data[i].email}</span></h3>`));
          newWaitListStats.append($(`<h3><strong>Reservation ID:</strong> <span class="reservationID">${data[i].reservationID}</span></h3>`));
          newWaitListStats.append(`<hr class = 'my-4'>`);
          $("#waitingListSection").append(newWaitList);
        }
      });
    });
    </script>

</body>

</html>
