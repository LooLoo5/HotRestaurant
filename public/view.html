<!DOCTYPE html>
<!--VIEW RESERVATIONS-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reservation App</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>No need to wait! Create your reservation today!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Wait List</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Create Reservation</button></a>
    </div>
    <div class="card">
        <div class="card-header">
          <h3><strong>Current Reservations</strong></h3>
        </div>
        <div class="card-body">
          <h2 id="name">Yoda</h2>
          <div id="stats">
            <h3><strong>Phone Number:</strong> <span id="phoneNumber">555-5555</span></h3>
            <h3><strong>Email:</strong> <span id="email">yoda_badass@jedimaster.com</span></h3>
            <h3><strong>Reservation ID:</strong> <span id="reservationID">55</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript">

      $.get("/api/reservation", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Reservation ID: " + data[i].reservationID));

          $("#reservation-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
