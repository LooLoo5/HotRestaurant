<!DOCTYPE html>
<html lang="en">
<!--THIS IS THE HOME PAGE-->
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reservation App</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Restaurant</h1>
      <h3>No need to wait! Create your reservation today!</h3>
      <hr>
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Reservations</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Create Reservation</button></a>
    </div>

    <script type="text/javascript">

      $.get("/api/reservation", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Reservation ID: " + data[i].reservationID));

          $("#reservation-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
