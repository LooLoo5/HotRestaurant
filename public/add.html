<!DOCTYPE html>
<!-- THIS IS WHERE YOU ADD RESERVATIONS -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant Reservation App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>No need to wait! Create your reservation today!</h3>
        <hr />
        <a href="/tables">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> View Reservations
          </button>
        </a>
        <a href="/">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-th-list"></span>Home
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">Create Reservation</div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="reservationID">Reservation ID</label>
                  <input type="text" class="form-control" id="reservationID" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Create Reservation
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", event => {
        event.preventDefault();

        var newTable = {
          name: $("#name")
            .val()
            .trim(),
          phoneNumber: $("#role")
            .val()
            .trim(),
          email: $("#age")
            .val()
            .trim(),
          reservationID: $("#force-points")
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post("/api/tables", newTable).then(data => {
          console.log(data);
          alert("Adding Table...");
        });
      });
    </script>
  </body>
</html>
